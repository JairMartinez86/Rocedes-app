<ng-container *ngIf="str_from=='Envio'">
    <div class="formulario" id="divEnvio">

        <div class="head-form" id="from-encabezado">
          <div class="from-encabezado-titulo"><p>Envio</p></div>
          <div class="from-encabezado-salir"><a href="#" (click)="Cerrar()"><fa-icon [icon]="['fas', 'sign-out-alt']" class="fa-lg" style="color:white"></fa-icon></a></div>
        </div>
  
        <div class="container">
            <form class="form"   [formGroup]="val.ValForm"  novalidate>
  

                <div class="row">
                    <mat-form-field class="col-sm-12" appearance="fill">
                        <mat-label><b>Corte.</b></mat-label>
                        <input appAutofocus  matInput type="text" id="txt_Corte" 
                        formControlName="txt_Corte"
                         placehoder="Ingrese No. Corte" 
                         [matAutocomplete]="auto"
                        (input)="txt_Corte_onSearchChange($event)" (keydown.enter)="txt_Corte_onKeyEnter($event)">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="MostrarCorteSelec">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                              {{option.Corte}}
                            </mat-option>
                          </mat-autocomplete>
                        <mat-icon matSuffix><fa-icon [icon]="['fas', 'search']" class="fa-lg"></fa-icon></mat-icon>
                        <mat-error *ngIf="val.ValForm.get('txt_Corte')?.errors?.Regla=='1'">No Corte <strong>requerido</strong></mat-error>
                        
                    </mat-form-field>
                    <br>


                </div>


                <div class="row">
                    <mat-card class="mat-card">
                        

                        <mat-card-header>
                            <div class="mat-card-titulo"><mat-card-title class="mat-card-title">Corte. <b>{{str_Corte}}</b></mat-card-title></div>
                            <div class="mat-card-salir"><a href="#" (click)="Cerrar()" *ngIf="str_Corte != ''"><fa-icon [icon]="['fas', 'eraser']" class="fa-lg" style="color:rgb(39, 36, 26)B"></fa-icon></a></div>
                        </mat-card-header>
  
                        <mat-card-content>

                  

                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-6 offset-1">
                                    <label><b>Total Bultos: </b></label>
                                </div>
                                <div class="col-sm-5 col-md-5 col-lg-5">
                                    <label><b>Total Tardas: </b></label>
                                </div>
                            </div>

                            <div class="row">
                                <mat-form-field class="col-sm-12 col-md-4 col-lg-4">
                                    <mat-label>Polin #</mat-label>
                                    <mat-select [(value)]="SeleccionPolin" id="txtBox_Polin" formControlName="txtBox_Polin">
                                        <mat-option  value="1">1</mat-option>
                                        <mat-option  value="2">2</mat-option>
                                        <mat-option  value="3">3</mat-option>
                                        <mat-option  value="4">4</mat-option>
                                        <mat-option  value="5">5</mat-option>
                                        <mat-option  value="6">6</mat-option>
                                        <mat-option  value="7">7</mat-option>
                                        <mat-option  value="8">8</mat-option>
                                        <mat-option  value="9">9</mat-option>
                                        <mat-option  value="10">10</mat-option>
                                        <mat-option  value="11">11</mat-option>
                                        <mat-option  value="12">12</mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="val.ValForm.get('txtBox_Polin')?.errors?.Regla=='1'"> # Polin es <strong>requerido</strong></mat-error>
                                </mat-form-field>
    
                                <mat-form-field class="col-sm-12 col-md-4 col-lg-4 offset-md-4 offset-lg-4">
                                    <mat-label><b>Fecha.</b></mat-label>
                                    <input matInput [matDatepicker]="picker">
                                    <mat-datepicker-toggle matSuffix [for]="picker">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                            
                            
                          
        
                        </mat-card-content>
                        
                        
                    </mat-card>
                </div>


  
           

  

            </form>
        </div>
        
    </div>
</ng-container>





<!-----------------------------------------------------SPINNER---------------------------------------------------------------->

<ng-template #spinBar>
    <div style="text-align: right;">
        <div class="spinner-border text-primary" role="status" >
            <span class="sr-only">Loading...</span>
          </div>
    </div>
</ng-template>
