<div class="container" *ngIf="this.Open">

    <div class="formulario" id="divOperacion-frm-codigo-gsd">

        <div class="head-form">
          <div class="from-encabezado-titulo"><p>CODIGOS GSD</p></div>
          <div class="from-encabezado-salir"><a href="#" (click)="Cerrar()"><fa-icon [icon]="['fas', 'sign-out-alt']" class="fa-lg" style="color:white"></fa-icon></a></div>
        </div>
    
        <div class="container">
            <form class="form"   [formGroup]="val.ValForm"  novalidate>
    

                <div class="row">
                    <mat-form-field class="col-sm-12 col-md-6 col-lg-6">
                        <mat-label><b>CODIGO</b></mat-label>
                        <input matInput type="text" id="txt_operacion_codigo_gsd" formControlName="txt_operacion_codigo_gsd" placeholder="" (keydown.enter)="onKeyEnter($event)">
                        <mat-error *ngIf="val.ValForm.get('txt_operacion_codigo_gsd')?.errors?.Regla=='1'">Codigo GSD es <strong>requerido</strong></mat-error>
                    </mat-form-field>

                    <mat-form-field class="col-sm-12 col-md-6 col-lg-6">
                        <mat-label><b>TMU's</b></mat-label>
                        <input  matInput type="text" id="txt_operacion_tmu"  formControlName="txt_operacion_tmu" placeholder="" (keydown.enter)="onKeyEnter($event)">
                        <mat-error *ngIf="val.ValForm.get('txt_operacion_tmu')?.errors?.Regla=='1'">TMU's es <strong>requerido</strong></mat-error>
                        <mat-error *ngIf="val.ValForm.get('txt_operacion_tmu')?.errors?.Regla=='2'">Solo se permiten numeros <strong>positivos</strong></mat-error>
                    </mat-form-field>
                </div>


                <div class="row">
                    <div class="col-12">
                        <div class="button-row text-end">
                            <button type="button" [disabled]="this.Editar" id="btnCancelar" class="btn btn-outline-primary" (click)="Nuevo()"><fa-icon [icon]="['fas', 'plus']" class="fa-lg"></fa-icon> Nuevo</button>
                            <button type="button" [disabled]="val.ValForm.invalid || !this.Editar"  class="btn btn-outline-success"  (click)="Guardar()" ><fa-icon [icon]="['fas', 'save']" class="fa-lg"></fa-icon> Guardar</button>
                            <button type="button" id="btnCancelar" class="btn btn-outline-secondary" (click)="Limpiar()"><fa-icon [icon]="['fas', 'broom']" class="fa-lg"></fa-icon> Cancelar</button>
                        </div>
                    </div>
                </div>
    
            </form>
        </div>
    
    </div>



    <div class="Lista-Registro" id="divOperacion-frm-codigo-gsd-registros">
        <div class="franja"><p>Registros</p></div>
    
        <div class="container">
          <div class="row">

            <div class="col-sm-12 col-md-4 col-md-6">
              <mat-form-field>
                <mat-label>Buscar</mat-label>
                <input appAutofocus matInput (keyup)="filtrar($event)" placeholder="buscar">
              </mat-form-field>
            </div>
            

            <div class="col-sm-12 col-md-4 col-md-6">
              <div class="button-row text-end">
                <button type="button" class="btn btn-outline-secondary" (click)="LlenarTabla()"><b>Refrescar</b> <fa-icon [icon]="['fas', 'search']" class="fa-2x"></fa-icon></button>
              </div>
            </div>


          </div>
        </div>
          
      
       
        <div class="mat-elevation-z8">


              <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSort($event)">
            
  
              <ng-container matColumnDef="IdCodGSD">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let j = index" style="color:#1b364c; font-weight: bold;"> {{j+1}} </td>
              </ng-container>

    
              <ng-container matColumnDef="CodigoGSD">
                <th mat-header-cell *matHeaderCellDef>
                    Codigo.
                </th>
                <td mat-cell *matCellDef="let element"> {{element.CodigoGSD}} </td>
              </ng-container>

              <ng-container matColumnDef="Tmus">
                <th mat-header-cell *matHeaderCellDef>
                    Tmu's.
                </th>
                <td mat-cell *matCellDef="let element"> {{element.Tmus}} </td>
              </ng-container>
    
      
       

              <ng-container matColumnDef="Editar">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let element" >
                  <a href="#" (click)="clickRow(element, 'Editar')"><fa-icon [icon]="['fas', 'edit']" class="fa-2x" style="color:#1b364c"></fa-icon></a>
                </td>
              </ng-container>

              <ng-container matColumnDef="Eliminar">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let element" >
                  <a href="#" (click)="clickRow(element, 'Eliminar')"><fa-icon [icon]="['fas', 'trash-alt']" class="fa-2x" style="color:maroon"></fa-icon></a>
                </td>
              </ng-container>


  
          
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
              mat-row  [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
              
            </table>
            <mat-paginator [pageSizeOptions]="[50, 100, 500, 1000]"  showFirstLastButtons></mat-paginator>
        </div>
    
            
    
       
    </div>




</div>
